<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .counter {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="https://raw.githubusercontent.com/PARANOIDHERE/htmlproject/main/chiloviiparen.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/PARANOIDHERE/htmlproject/main/beuatysqdw.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/PARANOIDHERE/htmlproject/main/csgoovervision.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/PARANOIDHERE/htmlproject/main/shrek.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/PARANOIDHERE/htmlproject/main/directedby.jpg" alt="Image 5">
            </div>
        </div>
        <div class="buttons">
            <button id="prevBtn">Назад</button>
            <button id="nextBtn">Вперед</button>
        </div>
        <div class="counter" id="counter"></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const counter = document.getElementById('counter');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides[currentSlide].classList.add('active');
            
            updateCounter();
        }

        function updateCounter() {
            counter.textContent = `Изображение ${currentSlide + 1} из ${slides.length}`;
        }

        prevBtn.addEventListener('click', () => {
            showSlide(currentSlide - 1);
        });

        nextBtn.addEventListener('click', () => {
            showSlide(currentSlide + 1);
        });

        updateCounter();
    </script>
</body>
</html>
